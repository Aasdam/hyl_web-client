<div class="modal fade" [id]="'deleteMemoModal'" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" (focus)="resetModal()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header mb-3">
                <h5 class="modal-title" id="exampleModalLabel">
                    Supprimer le mémo '{{whoMemoToDelete.title}}' ?
                </h5>
                <button class="close" data-dismiss="modal" type="button" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-window-close text-danger" ></i></span>
                </button>
            </div>
            <form [formGroup]="memoForm">
                <div class="modal-body pt-1">
                    <label>
                        <input formControlName="checkbox" type="checkbox">
                        <span class="ml-2">Je confirme la suppression</span>
                    </label>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Annuler</button>
                    <button class="btn btn-primary" type="submit" data-dismiss="modal"
                            (click)="onSubmitMemoForm()"  [disabled]="!memoForm.valid">
                        Supprimer le mémo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
