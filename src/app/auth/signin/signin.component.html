<!-- Nested Row within Card Body -->
<div class="row">
  <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
  <div class="col-lg-6">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h2 text-gray-800 mb-4">Connexion</h1>
      </div>
      <hr />
      <form class="user" [formGroup]="signinForm" (ngSubmit)="onSubmitForm()">
        <p class="text-center text-danger" *ngIf="signinError">{{ signinError }}</p>
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Adresse mail">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Mot de passe">
        </div>
        <!--
        <div class="form-validators-group">
          <div class="custom-control custom-checkbox small">
            <input type="checkbox" class="custom-control-input" id="customCheck">
            <label class="custom-control-label" for="customCheck">Remember Me</label>
          </div>
        </div>
        -->
        <button type="submit" class="btn btn-primary text-white btn-user btn-block" [disabled]="disabled()">
          Connexion
        </button>

        <hr>
        <a href="#" class="text-center btn-google btn-user btn-block">
          <i class="fab fa-google fa-fw"></i> Login with Google
        </a>
        <a href="#" class="text-center btn-facebook btn-user btn-block">
          <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
        </a>
        -->
      </form>
      <hr>

      <div class="text-center">
        <a class="small" routerLink="/mdp-oublie">Mot de passe oubli√© ?</a>
      </div>
      <div class="text-center">
        <a class="small" routerLink="/inscription">Pas de compte ? S'inscrire</a>
      </div>
    </div>
  </div>
</div>
