<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-sign-out-alt mr-3"></i>Se déconnecter ?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body text-center">Confirmer votre choix de déconnexion</div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-dismiss="modal">Restez connecté</button>
        <button class="btn btn-danger" type="button" data-dismiss="modal" (click)="onLogout()">Déconnexion</button>
      </div>
    </div>
  </div>
</div>
